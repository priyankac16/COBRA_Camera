<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB, Thermal Camera & Audio Stream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
        
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: flex-start;
        }
        
        .video-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 360px;
        }
        
        .video-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        .video-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .rgb-box h3 {
            color: #4CAF50;
        }
        
        .thermal-box h3 {
            color: #FF6B35;
        }
        
        .audio-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 360px;
            margin-bottom: 20px;
        }
        
        .audio-box h3 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
        }
        
        .audio-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        video {
            width: 320px;
            height: 240px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.3s ease;
        }
        
        video:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        audio {
            width: 100%;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            transition: all 0.3s ease;
        }
        
        .status-indicator.disconnected {
            background-color: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        .status-indicator.connecting {
            background-color: #ff9800;
            box-shadow: 0 0 10px #ff9800;
            animation: pulse 1s infinite;
        }
        
        .status-indicator.connected {
            background-color: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 30px;
            margin: 8px;
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-control label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
        }
        
        .volume-value {
            font-size: 12px;
            min-width: 35px;
            text-align: center;
        }
        
        #log-console {
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 15px;
            overflow-y: auto;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .log-container {
            margin-top: 20px;
        }
        
        .log-container h3 {
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .stream-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .stream-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .audio-bars {
            display: flex;
            align-items: end;
            height: 100%;
            padding: 5px;
            gap: 2px;
        }
        
        .audio-bar {
            flex: 1;
            background: linear-gradient(to top, #FFD700, #FFA500);
            border-radius: 2px;
            transition: height 0.1s ease;
            min-height: 2px;
        }
        
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            
            .video-box, .audio-box {
                min-width: auto;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>üé•üìä RGB, Thermal & Audio Stream</h1>
    
    <div class="controls">
        <button id="start-btn">
            <span class="status-indicator disconnected" id="status-indicator"></span>
            Start Stream
        </button>
        <button id="stop-btn" disabled>Stop Stream</button>
        <button id="mute-btn" disabled>üîä Unmuted</button>
    </div>
    
    <!-- Audio Section -->
    <div class="audio-box">
        <h3>üéµ Audio Stream</h3>
        <div class="stream-info">
            <span>Audio Status: <span id="audio-status">Disconnected</span></span>
            <span class="stream-stats" id="audio-stats">No Audio</span>
        </div>
        <div class="audio-visualizer">
            <div class="audio-bars" id="audio-bars">
                <!-- Audio visualization bars will be generated by JavaScript -->
            </div>
        </div>
        <audio id="audio-player" autoplay playsinline controls></audio>
        <div class="volume-control">
            <label>üîä Volume:</label>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
            <span id="volume-value" class="volume-value">50%</span>
        </div>
    </div>
    
    <div class="video-container">
        <div class="video-box rgb-box">
            <h3>üìπ RGB Stream (with YOLO Detection)</h3>
            <div class="stream-info">
                <span>Status: <span id="rgb-status">Disconnected</span></span>
                <span class="stream-stats" id="rgb-stats">0 FPS</span>
            </div>
            <video id="rgb-video" autoplay playsinline muted></video>
        </div>
        <div class="video-box thermal-box">
            <h3>üå°Ô∏è Thermal Stream</h3>
            <div class="stream-info">
                <span>Status: <span id="thermal-status">Disconnected</span></span>
                <span class="stream-stats" id="thermal-stats">0 FPS</span>
            </div>
            <video id="thermal-video" autoplay playsinline muted></video>
        </div>
    </div>

    <div class="log-container">
        <h3>üìã System Log</h3>
        <div id="log-console">
            [INFO] Log console initialized - waiting for connection...<br>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const muteBtn = document.getElementById('mute-btn');
        const rgbVideo = document.getElementById('rgb-video');
        const thermalVideo = document.getElementById('thermal-video');
        const audioPlayer = document.getElementById('audio-player');
        const logConsole = document.getElementById('log-console');
        const statusIndicator = document.getElementById('status-indicator');
        const rgbStatus = document.getElementById('rgb-status');
        const thermalStatus = document.getElementById('thermal-status');
        const audioStatus = document.getElementById('audio-status');
        const rgbStats = document.getElementById('rgb-stats');
        const thermalStats = document.getElementById('thermal-stats');
        const audioStats = document.getElementById('audio-stats');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeValue = document.getElementById('volume-value');
        const audioBars = document.getElementById('audio-bars');

        let pc = null;
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 5000;
        let rgbFrameCount = 0;
        let thermalFrameCount = 0;
        let lastStatsTime = Date.now();
        let audioContext = null;
        let audioAnalyzer = null;
        let isMuted = false;

        // Initialize audio visualization
        function initAudioVisualization() {
            // Create audio bars
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                audioBars.appendChild(bar);
            }
        }

        function updateAudioVisualization() {
            if (!audioAnalyzer || !audioContext) return;
            
            const bufferLength = audioAnalyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            audioAnalyzer.getByteFrequencyData(dataArray);
            
            const bars = audioBars.children;
            const step = Math.floor(bufferLength / bars.length);
            
            for (let i = 0; i < bars.length; i++) {
                const value = dataArray[i * step];
                const height = (value / 255) * 100;
                bars[i].style.height = `${Math.max(height, 2)}%`;
            }
            
            requestAnimationFrame(updateAudioVisualization);
        }

        function setupAudioAnalysis(stream) {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioAnalyzer = audioContext.createAnalyser();
                audioAnalyzer.fftSize = 64;
                
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(audioAnalyzer);
                
                updateAudioVisualization();
                log('üéµ Audio analysis initialized');
            } catch (e) {
                log(`‚ö†Ô∏è Audio analysis setup failed: ${e.message}`, 'WARN');
            }
        }

        function log(message, level = 'INFO') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = level === 'ERROR' ? 'style="color: #ff4444;"' : 
                              level === 'WARN' ? 'style="color: #ffaa00;"' : 
                              'style="color: #00ff00;"';
            logConsole.innerHTML += `<span ${colorClass}>[${timestamp}] [${level}] ${message}</span><br>`;
            logConsole.scrollTop = logConsole.scrollHeight;
            console.log(`[${level}] ${message}`);
        }

        function updateStatus(status) {
            statusIndicator.className = `status-indicator ${status}`;
            const statusText = status.charAt(0).toUpperCase() + status.slice(1);
            
            if (status === 'connected') {
                startBtn.innerHTML = `<span class="status-indicator connected"></span>Connected`;
            } else if (status === 'connecting') {
                startBtn.innerHTML = `<span class="status-indicator connecting"></span>Connecting...`;
            } else {
                startBtn.innerHTML = `<span class="status-indicator disconnected"></span>Start Stream`;
            }
        }

        function updateStreamStats() {
            const currentTime = Date.now();
            const timeDiff = (currentTime - lastStatsTime) / 1000;
            
            if (timeDiff >= 1) {
                const rgbFps = (rgbFrameCount / timeDiff).toFixed(1);
                const thermalFps = (thermalFrameCount / timeDiff).toFixed(1);
                
                rgbStats.textContent = `${rgbFps} FPS`;
                thermalStats.textContent = `${thermalFps} FPS`;
                
                rgbFrameCount = 0;
                thermalFrameCount = 0;
                lastStatsTime = currentTime;
            }
        }

        async function connectWebSocket() {
            return new Promise((resolve, reject) => {
                ws = new WebSocket('wss://websockettest-eggy.onrender.com');
                
                ws.onopen = () => {
                    log('üåê WebSocket connected to signaling server');
                    ws.send(JSON.stringify({ type: 'register', peer_id: 'web-client' }));
                    log('üìù Registration sent');
                    resolve();
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error.message || error}`, 'ERROR');
                    reject(error);
                };
                
                ws.onclose = (event) => {
                    if (!event.wasClean) {
                        log(`‚ùå WebSocket closed unexpectedly: ${event.code} - ${event.reason}`, 'ERROR');
                        if (pc && pc.connectionState !== 'closed') {
                            handleReconnection();
                        }
                    } else {
                        log('üîå WebSocket connection closed gracefully');
                    }
                };

                ws.onmessage = async (event) => {
                    let message;
                    if (event.data instanceof Blob) {
                        message = await event.data.text();
                    } else {
                        message = event.data;
                    }
                    
                    if (message.includes('python-peer') && (message.includes('connected') || message.includes('registered'))) {
                        log('üéØ Python server connected to signalling server', 'INFO');
                        log('‚ú® Camera & audio server is ready - you can now start streaming!');
                        
                        startBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                        startBtn.innerHTML = `<span class="status-indicator connected"></span>Ready to Stream`;
                        return;
                    }
                    
                    if (message.startsWith('ANSWER!')) {
                        try {
                            const data = JSON.parse(message.slice(7));
                            const answer = new RTCSessionDescription({
                                type: 'answer',
                                sdp: data.Sdp
                            });
                            await pc.setRemoteDescription(answer);
                            log('‚úÖ Remote description (answer) set successfully');
                        } catch (e) {
                            log(`‚ùå Error processing answer: ${e.message}`, 'ERROR');
                        }
                    } else if (message.startsWith('CANDIDATE!')) {
                        try {
                            const data = JSON.parse(message.slice(10));
                            if (data.Candidate.includes('.local')) {
                                log(`Skipping mDNS ICE candidate`, 'WARN');
                                return;
                            }
                            const candidate = new RTCIceCandidate({
                                sdpMid: data.SdpMid,
                                sdpMLineIndex: data.SdpMLineIndex,
                                candidate: data.Candidate
                            });
                            await pc.addIceCandidate(candidate);
                            log('üî• ICE candidate added');
                        } catch (e) {
                            log(`‚ùå Error processing candidate: ${e.message}`, 'ERROR');
                        }
                    } else if (message === 'bye') {
                        log('üëã Received bye signal, stopping stream');
                        stopStream();
                    } else {
                        log(`üì® Message: ${message}`);
                    }
                };
            });
        }

        function handleReconnection() {
            if (reconnectAttempts < maxReconnectAttempts) {
                log(`üîÑ Attempting WebSocket reconnect ${reconnectAttempts + 1}/${maxReconnectAttempts}`, 'WARN');
                reconnectAttempts++;
                updateStatus('connecting');
                setTimeout(startStream, reconnectDelay);
            } else {
                log('‚ùå Max reconnect attempts reached, stopping', 'ERROR');
                stopStream();
            }
        }

        async function startStream() {
            try {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                muteBtn.disabled = false;
                updateStatus('connecting');
                log('Initializing WebRTC connection...');

                // First, establish WebSocket connection
                await connectWebSocket();

                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayprojectsecret' }
                    ]
                });

                // Add transceivers for RGB, thermal video, and audio
                pc.addTransceiver('video', { direction: 'recvonly' }); // RGB
                pc.addTransceiver('video', { direction: 'recvonly' }); // Thermal
                pc.addTransceiver('audio', { direction: 'recvonly' }); // Audio

                let receivedTracks = [];

                pc.ontrack = (event) => {
                    log(`Received ${event.track.kind} track: id: ${event.track.id}, stream id: ${event.streams[0].id}`);
                    
                    if (event.track.kind === 'video') {
                        receivedTracks.push({
                            track: event.track,
                            stream: event.streams[0],
                            kind: 'video'
                        });
                        
                        log(`Total video tracks received: ${receivedTracks.filter(t => t.kind === 'video').length}`);
                        
                        const videoTracks = receivedTracks.filter(t => t.kind === 'video');
                        
                        if (videoTracks.length === 1) {
                            // First video track (RGB with YOLO)
                            const rgbStream = new MediaStream([event.track]);
                            rgbVideo.srcObject = rgbStream;
                            rgbStatus.textContent = 'Connected';
                            log('‚úÖ RGB video track connected (Track 1)');
                            
                            rgbVideo.onloadedmetadata = () => {
                                log(`RGB stream resolution: ${rgbVideo.videoWidth}x${rgbVideo.videoHeight}`);
                            };
                            
                            rgbVideo.ontimeupdate = () => {
                                rgbFrameCount++;
                                updateStreamStats();
                            };
                            
                        } else if (videoTracks.length === 2) {
                            // Second video track (Thermal)
                            const thermalStream = new MediaStream([event.track]);
                            thermalVideo.srcObject = thermalStream;
                            thermalStatus.textContent = 'Connected';
                            log('üå°Ô∏è Thermal video track connected (Track 2)');
                            
                            thermalVideo.onloadedmetadata = () => {
                                log(`Thermal stream resolution: ${thermalVideo.videoWidth}x${thermalVideo.videoHeight}`);
                            };
                            
                            thermalVideo.ontimeupdate = () => {
                                thermalFrameCount++;
                                updateStreamStats();
                            };
                        }
                        
                    } else if (event.track.kind === 'audio') {
                        // Audio track
                        const audioStream = new MediaStream([event.track]);
                        audioPlayer.srcObject = audioStream;
                        audioStatus.textContent = 'Connected';
                        audioStats.textContent = 'Audio Active';
                        log('üìä Audio track connected');
                        
                        // Setup audio analysis
                        setupAudioAnalysis(audioStream);
                        
                        audioPlayer.onloadedmetadata = () => {
                            log('Audio stream metadata loaded');
                            audioPlayer.volume = volumeSlider.value / 100;
                        };
                    }
                };

                pc.onicecandidate = (event) => {
                    if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                        if (event.candidate.candidate.includes('.local')) {
                            log(`Skipping mDNS ICE candidate`, 'WARN');
                            return;
                        }
                        const candidateMsg = 'CANDIDATE!' + JSON.stringify({
                            SdpMid: event.candidate.sdpMid,
                            SdpMLineIndex: event.candidate.sdpMLineIndex,
                            Candidate: event.candidate.candidate
                        });
                        ws.send(candidateMsg);
                        log(`üì§ Sent ICE candidate`);
                    }
                };

                pc.oniceconnectionstatechange = async () => {
                    log(`üîó ICE connection state: ${pc.iceConnectionState}`);
                    
                    if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                        updateStatus('connected');
                        reconnectAttempts = 0;
                        log('üéâ WebRTC connection established successfully!');
                    } else if (pc.iceConnectionState === 'disconnected') {
                        handleReconnection();
                    } else if (pc.iceConnectionState === 'failed') {
                        log('‚ùå ICE connection failed, stopping stream', 'ERROR');
                        updateStatus('disconnected');
                        stopStream();
                    }
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                log('üì§ Created and set local description (offer)');
                
                // Now we know WebSocket is connected, so we can safely send
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send('OFFER!' + JSON.stringify({
                        SessionType: offer.type,
                        Sdp: offer.sdp
                    }));
                    log('üì° Offer sent to server');
                } else {
                    throw new Error('WebSocket connection lost during setup');
                }
            } catch (e) {
                log(`‚ùå Error starting stream: ${e.message}`, 'ERROR');
                updateStatus('disconnected');
                stopStream();
            }
        }

        function stopStream() {
            log('üõë Stopping WebRTC stream...');
            updateStatus('disconnected');
            
            if (ws) {
                ws.close();
                ws = null;
            }
            if (pc) {
                pc.close();
                pc = null;
            }
            
            // Clean up audio context
            if (audioContext) {
                audioContext.close();
                audioContext = null;
                audioAnalyzer = null;
            }
            
            rgbVideo.srcObject = null;
            thermalVideo.srcObject = null;
            audioPlayer.srcObject = null;
            
            rgbStatus.textContent = 'Disconnected';
            thermalStatus.textContent = 'Disconnected';
            audioStatus.textContent = 'Disconnected';
            rgbStats.textContent = '0 FPS';
            thermalStats.textContent = '0 FPS';
            audioStats.textContent = 'No Audio';
            
            // Reset audio bars
            const bars = audioBars.children;
            for (let i = 0; i < bars.length; i++) {
                bars[i].style.height = '2%';
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            muteBtn.disabled = true;
            
            // Reset button appearance
            startBtn.style.background = 'linear-gradient(45deg, #2196F3, #21CBF3)';
            startBtn.innerHTML = `<span class="status-indicator disconnected"></span>Start Stream`;
            
            rgbFrameCount = 0;
            thermalFrameCount = 0;
        }

        function toggleMute() {
            isMuted = !isMuted;
            audioPlayer.muted = isMuted;
            
            if (isMuted) {
                muteBtn.innerHTML = 'üîá Muted';
                muteBtn.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                log('üîá Audio muted');
            } else {
                muteBtn.innerHTML = 'üîä Unmuted';
                muteBtn.style.background = 'linear-gradient(45deg, #2196F3, #21CBF3)';
                log('üîä Audio unmuted');
            }
        }

        function updateVolume() {
            const volume = volumeSlider.value / 100;
            audioPlayer.volume = volume;
            volumeValue.textContent = `${volumeSlider.value}%`;
            log(`üîä Volume set to ${volumeSlider.value}%`);
        }

        // Error handling for media elements
        rgbVideo.onerror = (e) => {
            log('‚ùå RGB video error occurred', 'ERROR');
            rgbStatus.textContent = 'Error';
        };

        thermalVideo.onerror = (e) => {
            log('‚ùå Thermal video error occurred', 'ERROR');
            thermalStatus.textContent = 'Error';
        };

        audioPlayer.onerror = (e) => {
            log('‚ùå Audio player error occurred', 'ERROR');
            audioStatus.textContent = 'Error';
        };

        // Event listeners
        startBtn.addEventListener('click', startStream);

        muteBtn.addEventListener('click', toggleMute);
